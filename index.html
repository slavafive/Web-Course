<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">

    <header class="header">
        <h1>Weather</h1>
        <button type="submit" class="refresh-big" onclick="refresh()">Refresh geolocation</button>
        <button type="submit" class="refresh-small" onclick="refresh()"><img src="images/refresh.png"></button>
    </header>

    <main class="main">
    <div class="header-city" id="header-city">
        <h2>Barcelona</h2>
        <div class="header-city-child">
            <img src="images/sunny.png" class="img-header-city">
            <p class="temperature-header-city">12&#176;C</p>
        </div>
    </div>

    <div class="header-information">
        <ul class="city-information-list" id="main-city-information-list">
            <li><span>Wind</span><span>Moderate breeze, 6.0 m/s</span></li>
            <li><span>Overcast</span><span>Broken clouds</span></li>
            <li><span>Pressure</span><span>1013 hpa</span></li>
            <li><span>Humidity</span><span>52 %</span></li>
            <li><span>Coordinates</span><span>[59.88, 30.42]</span></li>
        </ul>
    </div>

    <div class="break"></div>

    <div class="favourites">
        <h2>Favourites</h2>
    </div>

    <div class="favourites-add-city">
        <input type="text" placeholder="Add new city" class="add-new-city" id="add-new-city">
        <button type="submit" class="round" id="add-city" onclick="enterCity()">+</button>
    </div>

    <div class="break"></div>

    <ul class="city-list" id="city-list">

    </ul>
    </main>

</div>

<script src="js/newscript.js"></script>

</body>
</html>
