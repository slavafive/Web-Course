<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">

    <header class="header">
        <h1>Weather</h1>
        <button type="submit" class="refresh-big">Refresh geolocation</button>
        <button type="submit" class="refresh-small"><img src="images/refresh.png"></button>
    </header>

    <main class="main">

    <div class="header-city" id="header-city">
        <h2 id="h2"></h2>
        <div class="header-city-child" id="header-city-child">
            <img class="img-header-city">
            <div class="main-loader-wrapper">
                <div class="loader" id="header-loader"></div>
            </div>
            <p class="temperature-header-city"></p>
        </div>
    </div>

    <div class="header-information" id="header-information">
        <ul class="city-information-list" id="main-city-information-list">
            <li><span>Wind speed</span><span></span></li>
            <li><span>Overcast</span><span></span></li>
            <li><span>Pressure</span><span></span></li>
            <li><span>Humidity</span><span></span></li>
            <li><span>Coordinates</span><span></span></li>
        </ul>
    </div>

    <div class="break"></div>

    <div class="favourites">
        <h2>Favourites</h2>
    </div>

        <form id="form" class="favourites-add-city">
            <input type="text" required placeholder="Add new city" class="add-new-city" id="add-new-city">
            <button type="submit" class="round" id="add-city">+</button>
        </form>

        <div class="add-loader-wrapper" id="add-loader-wrapper">
            <div class="loader" id="add-loader-child"></div>
        </div>

    <div class="break"></div>

    <ul class="city-list" id="city-list">

    </ul>

        <template id="city-template">
            <li class="city-item">
                <div class="city-information">
                    <h3 class="city-name"></h3>
                    <p class="temperature-city-information" id="temperature-city-information"></p>
                    <img class="img-city-weather" id="img-city-weather">
                    <button type="submit" class="round">x</button>
                </div>
                <ul class="city-information-list" id="city-information-list">
                    <li><span>Wind</span><span></span></li>
                    <li><span>Overcast</span><span></span></li>
                    <li><span>Pressure</span><span></span></li>
                    <li><span>Humidity</span><span></span></li>
                    <li><span>Coordinates</span><span></span></li>
                </ul>
            </li>
        </template>

        <template id="loader-template">
            <li class="city-item">
                <div class="city-information">
                    <h3 class="city-name"></h3>
                    <button type="submit" class="round" onclick="removeLoader()">x</button>
                </div>
                <div class="loader-wrapper">
                    <div class="loader"></div>
                </div>
            </li>
        </template>

    </main>

</div>

<!--js-->
<script src="js/newscript.js"></script>

</body>
</html>
